<div 
  class="project-main"   
  [ngClass]="{
    'row-reverse': (projectIndex + 1) % 2 === 0 && isAbove1050,
    'scrolled-in': isScrolledIntoView && !isAbove1050
  }"
>
  <div class="num-div" [ngStyle]="{'left': (projectIndex + 1) % 2 === 0 ? '0px' : '', 'right': (projectIndex + 1) % 2 !== 0 ? '10px' : ''}">
    {{ projectNumber }}
  </div>
  <div class="image-container" [ngClass]="{'reversed': (projectIndex + 1) % 2 === 0}">
    <img class="project-img" [src]="projectImage" alt="" id="project-{{projectNumber}}">
    <img class="project-arrow" [ngClass]="{'reversed': (projectIndex + 1) % 2 === 0}" [src]="projectArrow" alt="">
  </div>
  <div class="project-info" [ngClass]="{
    'slide-in': (projectIndex + 1) % 2 === 0, 
    'slide-in-reverse': (projectIndex + 1) % 2 !== 0,
    'scrolled-in-info': isScrolledIntoView && !isAbove1050
  }">
    <h2>{{ projectTitle }}</h2>
    <h3>{{ projectTech }}</h3>
    <p>{{ projectDescription }}</p>
    <div class="btn-div">
      <a [href]="githubLink" target="_blank">
        <button>Github</button>
      </a>
      <a [href]="liveTestLink" target="_blank">
        <button>Live Test</button>
      </a>
    </div>
  </div>
</div>
